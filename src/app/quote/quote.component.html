<link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">
<div class="overlay">
  <h1>
    Generate and View Quotes zone
  </h1>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <h2 class="text-center">View Quotes</h2>
            <hr>
            <div class="all-cards">
              <div *ngFor="let quote of sortQuotes;let i = index" class="card" style="width: 24rem;">
                    
                <div class="card-body">
                  <h4 class="card-title" appHighlightQuote><button (click)='toggleDetails(i)'
                      class="btn btn-info btn-sm" id="quotes-button">View quote</button></h4>
                  <p class="card-text" id="param">{{quote.title|titlecase}}</p>
                  <hr>
                  <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
                  </app-quote-details>
                  <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name|titlecase}}</span><span
                      id="date"> Time: <span id="color">{{quote.createdDate|datepipe}}</span></span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
